<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<!-- mobile meta tag -->		
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>XIAXIA book store</title>
	
	<!-- main style -->
	<link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/superfish.css}" media="screen">
	<link rel="stylesheet" type="text/css" th:href="@{/css/prettyPhoto.css}" media="screen"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}" media="screen"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/audioplayer.css}" media="screen" />
	<!-- color scheme -->
	<link rel="stylesheet" type="text/css" href="/color-schemes/red/red.css" media="screen" title="red" />
	<!-- revolution slider settings -->
	<link rel="stylesheet" type="text/css" th:href="@{/rs-plugin/css/settings.css}" media="screen" />

	<!-- setting mobile environment -->		
	<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" media="screen" />
	
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome-ie7.min.css}">
	<![endif]-->
	
	<!--[if lt IE 9]>
	<script src="../../../html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/hoverIntent.js"></script>
	<script type="text/javascript" src="/js/superfish.js"></script>
	<script type="text/javascript" src="/js/jquery.jcarousel.js"></script>
	<script type="text/javascript" src="/js/jquery.tweet.js"></script>
	<script type="text/javascript" src="/js/jflickrfeed.js"></script>
	<script type="text/javascript" src="/js/jquery.prettyPhoto.js"></script>
	<script type="text/javascript" src="/js/slides.min.jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.mobilemenu.js"></script>
	<script type="text/javascript" src="/js/jquery.contact.js"></script>
	<script type="text/javascript" src="/js/jquery.preloadify.min.js"></script>
	<script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
	
	<!-- jQuery Revolution Slider -->
	<script type="text/javascript" src="/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
	<script type="text/javascript" src="/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
	
	<script type="text/javascript" src="/js/custom.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/template-changer.css" media="screen"/>
	<script type="text/javascript" src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/js/styleswitch.js"></script>
	
	<!-- Google Web Fonts -->
	<link href='../../../fonts.googleapis.com/css@family=Open+Sans_3A300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
		$(function()
				{
					// Call stylesheet init so that all stylesheet changing functions
					// will work.
					$.stylesheetInit();

					// This code loops through the stylesheets when you click the link with
					// an ID of "toggler" below.
					$('#toggler').bind(
							'click',
							function(e)
							{
								$.stylesheetToggle();
								return false;
							}
					);

					// When one of the styleswitch links is clicked then switch the stylesheet to
					// the one matching the value of that links rel attribute.
					$('.styleswitch').bind(
							'click',
							function(e)
							{
								$.stylesheetSwitch(this.getAttribute('rel'));
								return false;
							}
					);
				}
		);
	</script>
</head>

<body th:if="${book!=null}" class="home">
 

<div id="wrapper">
	<header id="header">
		<div class="centered-wrapper">
			<div class="one-third">
				<div class="logo">
					<hr><hr>
					<h2>XIAXIA book store</h2>
					<hr><hr>
				</div>
			</div><!--end one-third-->

			<div class="two-third column-last">
				<nav id="navigation">
					<ul id="mainnav">
						<li><a th:href="@{/user/index}"><span>首页</span></a></li>
						<li><a th:href="@{/user/allBooks}" class="current"><span>图书</span></a></li>
						<li><a th:href="@{/user/allBusiness}"><span>店铺</span></a></li>
						<li><a th:href="@{/user/showShoppingCart}"><span>购物车</span></a></li>
						<li><a th:href="@{/user/order?isPayment=0}"><span>我的订单</span></a></li>
						<li><a th:href="@{/user/personalData}"><span>我的</span></a></li>
						<li><a th:href="@{/user/addBusiness}"><span>加入我们</span></a></li>
					</ul>

				</nav><!--end navigation-->
			</div><!--end two-third-->
		<div class="clear"></div>			
		</div><!--end centered-wrapper-->
	</header>	
			
	<div class="top-shadow"></div>
	
	<section class="page-title">
	<div class="page-background">
		<div class="pattern1"></div>
	</div>
	<div class="bottom-shadow"></div>
		<div class="title-wrapper">
			<div class="title-bg">
				<div class="title-content">
					<div class="two-third">
						<h2 th:utext="${book.bookName}"></h2>
					</div>
					<div class="one-third column-last">		
					</div>
					<div class="clear"></div>
				</div><!--end title-content-->
			</div>
		</div><!--end title-wrapper-->
	</section>	


	<div class="centered-wrapper" >
		<section id="blog">
			<div id="posts" class="single-post">
				<article class="post">
					<div  style="text-align: center;">
						<img th:src="@{${book.bookImages[0].pAddress}}" alt="" style="display: inline-block;width: 45%;height: 50%;"/>
					</div><!--end post-thumbnail-->
					<div class="post-content">
						<span class="masonry-post-meta">
							已销售：<div th:utext="${book.sales}"></div>
						</span>
						<i class="icon-pencil"></i>
						<div class="clear"></div>

						<p>内容简介</p>
						<blockquote th:utext="${book.introduction}"></blockquote>
						<div class="author-bio">							
							<img th:src="@{${book.author.imageAddresses[0].pAddress}}" alt="author-gravatar" />
							<div class="authorp">
								<h2>作者： <a href="#" th:utext="${book.author.authorName}"></a></h2>
								<p th:utext="${book.author.introduction}"></p>
							</div>
						</div>	

						<div class="double-separator"></div>
					
						<h3>评论</h3>
					
						<ol class="commentlist" th:if="${book.evaluations!=null}" th:each="evaluation:${book.evaluations}">
							<li class="comment">
								<div class="commentwrap">
									<div class="avatar">
										<img th:src="@{${evaluation.user.avatar}}" width="60" height="60" alt="" />
									</div><!--end avatar-->

									<div class="metacomment">
										<span th:utext="${evaluation.eTime}"></span>
									</div><!--end metacomment-->

									<div class="bodycomment">
										<p th:utext="${evaluation.eContent}"></p>
									</div><!--end bodycomment-->
								</div><!--end comment-wrap-->
							</li>
						</ol>
					</div><!--end post-content-->
				</article>

			</div><!--end posts-->
		</section>
		
		<aside id="sidebar">
			<div class="widget recent-posts">
                <h1><font color="red" th:utext="'￥'+${book.price}"> </font></h1>
				<div class="sidebar-post">
                    <form class="form-inline" role="form" method="post" name="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">数量</label>
							<div class="col-sm-9">
								<input class="button black min" name="" type="button" value="-"/>
								<input type="text" class="col-lg-3 bookNumber" name="bookNumber" />
								<input type="text" name="bookId" hidden="hidden" th:value="${book.bookId}"/>
								<input class="button black add" name="" type="button" value="+"/>
							</div>
						</div>


                        <br><br><br>
                        <script>
							function send(){
								document.form.action="/user/shopping";
								document.form.submit();
							}
							function send1(){
								document.form.action="/user/directShopping";
								document.form.submit();
							}
                            //减一
                            $(document).ready(function() {
                                $(".min").click(function () {
                                    var num = $(this).siblings(".bookNumber").val();
                                    num--;
                                    $(this).siblings(".bookNumber").val(num);
                                    if (num <= 0) {
                                        $(this).prop("disabled", true);
                                    }
                                });
                                //加一
                                $(".add").click(function () {
                                    var num = $(this).siblings(".bookNumber").val();
                                    num++;
                                    $(this).siblings(".bookNumber").val(num);
                                    if (num > 0) {
                                        $(this).siblings(".min").prop("disabled", false);
                                    }
                                });

                            });
                        </script>
                    <button type="submit" class="btn btn-danger" onclick="send()">加入购物车</button>
						<button type="button" class="btn btn-danger" onclick="send1()">立即购买</button>
                    </form>
				</div><!--end sidebar-post-->

		</aside>

		<div class="clear"></div>
	</div><!--end centered-wrapper-->
	
	<div class="space"></div>
	
	<footer id="footer">


	</footer><!--end footer-->	
	
</div><!--end wrapper-->
</body> 
</html>
