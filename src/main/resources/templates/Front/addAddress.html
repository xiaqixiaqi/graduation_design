<body class="home">
 

<!-- setting a fullscreen image as background:
<img id="bg" src="images/apple.jpg" alt="apple-background" />
-->



<div id="wrapper">
	<header id="header">
		<div class="centered-wrapper">
			<div class="one-third">
				<div class="logo">
					<h2>XIAXIA book store</h2>
				</div>
			</div><!--end one-third-->
			<div class="two-third column-last">
				<nav id="navigation">
					<ul id="mainnav">
						<li><a th:href="@{/user/index}"><span>首页</span></a></li>
						<li><a th:href="@{/user/allBooks}"><span>图书</span></a></li>
						<li><a th:href="@{/user/allBusiness}"><span>店铺</span></a></li>
						<li><a th:href="@{/user/showShoppingCart}"><span>购物车</span></a></li>
						<li><a th:href="@{/user/order?isPayment=0}"><span>我的订单</span></a></li>
						<li><a th:href="@{/user/personalData}" class="current"><span>我的</span></a></li>
						<li><a th:href="@{/user/addBusiness}"><span>加入我们</span></a></li>
					</ul>
				</nav><!--end navigation-->
			</div><!--end two-third-->
		<div class="clear"></div>			
		</div><!--end centered-wrapper-->
	</header>	

	<hr/>
	<div class="centered-wrapper">	

			<div class="container">

				<h4 class="page-header">添加地址</h4>

				<div class="docs-methods">
					<form class="form-horizontal" role="form" method="POST" action="/user/addAddressing">
						<div class="form-group">
							<label class="col-sm-2 control-label">地址信息</label>
							<div id="distpicker" class="col-sm-4">
								<div class="form-group">
									<div style="position: relative;">
										<input id="city-picker3" name="address" class="form-control" readonly type="text" data-toggle="city-picker" th:if="${address==null}">
										<input id="city-picker3" name="address" class="form-control" readonly type="text" data-toggle="city-picker" th:value="${address.address}" th:placeholder="${address.address}" th:if="${address!=null}">
									</div>
								</div>
								<!--<div class="form-group">
									<button class="btn btn-warning" id="reset" type="button">重置</button>
									<button class="btn btn-danger" id="destroy" type="button">确定</button>
								</div>-->
							</div>
						</div>
						<div class="form-group">
							<label for="addressDetail" class="col-sm-2 control-label">详细地址</label>
							<div class="col-sm-4">
								<textarea  id="addressDetail" name="addressDetail" class="form-control" rows="3" placeholder="请输入详细的地址信息，如道路，门牌号，小区，楼栋号，单位等信息" th:if="${address==null}"></textarea>
								<textarea  id="addressDetail" name="addressDetail" class="form-control" rows="3" th:placeholder="${address.addressDetail}" th:if="${address!=null}" th:utext="${address.addressDetail}"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="zipCode" class="col-sm-2 control-label">邮政编码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="请填写邮政编码" th:if="${address==null}"/>
								<input type="text" class="form-control" id="zipCode" name="zipCode" th:placeholder="${address.zipCode}" th:if="${address!=null}" th:value="${address.zipCode}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="consignee" class="col-sm-2 control-label">收货人姓名</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="consignee" name="consignee" placeholder="长度不超过25" th:if="${address==null}">
								<input type="text" class="form-control" id="consignee" name="consignee" th:placeholder="${address.consignee}" th:if="${address!=null}" th:value="${address.consignee}">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">手机号码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码必填" th:if="${address==null}">
								<input type="text" class="form-control" id="phone" name="phone" th:placeholder="${address.phone}" th:if="${address!=null}" th:value="${address.phone}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="isDefault" value="1" th:if="${address==null}"/>
										<input type="checkbox" name="isDefault" value="1" th:if="${address!=null&&address.isDefault==1}" checked/>
										<input type="checkbox" name="isDefault" value="0" th:if="${address!=null&&address.isDefault==0}"/>
										<input type="hidden" name="isDefault" value="0">设置为默认收获地址
										<input type="hidden" name="isUpdate" value="0" th:if="${address==null}"><!--不是修改页面-->
										<input type="hidden" name="isUpdate" th:value="${address.raId}" th:if="${address!=null}"><!--是修改页面-->
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-info">保存</button>
							</div>
						</div>

					</form>
				</div>

			</div>

		
		<div class="clear"></div>
	</div><!--end centered-wrapper-->
	
	<div class="space"></div>
	
	<footer id="footer">

	</footer><!--end footer-->	
	
</div><!--end wrapper-->

</body>
