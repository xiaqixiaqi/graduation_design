<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	
	<!-- mobile meta tag -->		
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>XIAXIA book store</title>
	
	<!-- main style -->
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" media="screen" />
	
	<!-- color scheme -->
	<link rel="stylesheet" type="text/css" th:href="@{/color-schemes/red/red.css}" media="screen" title="red" />
	<!--miscellaneous-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/superfish.css}" media="screen">
	<link rel="stylesheet" type="text/css" th:href="@{/css/prettyPhoto.css}" media="screen"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}" media="screen"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/audioplayer.css}" media="screen" />
	
	<!-- revolution slider settings -->
	<link rel="stylesheet" type="text/css" href="/rs-plugin/css/settings.css" media="screen" />

	<!-- setting mobile environment -->		
	<link rel="stylesheet" type="text/css" href="/css/responsive.css" media="screen" />
	
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome-ie7.min.css">
	<![endif]-->
	
	<!--[if lt IE 9]>

	<![endif]-->

	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/hoverIntent.js"></script>
	<script type="text/javascript" src="/js/superfish.js"></script>
	<script type="text/javascript" src="/js/jquery.jcarousel.js"></script>
	<script type="text/javascript" src="/js/jquery.tweet.js"></script>
	<script type="text/javascript" src="/js/jflickrfeed.js"></script>
	<script type="text/javascript" src="/js/jquery.prettyPhoto.js"></script>
	<script type="text/javascript" src="/js/slides.min.jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.mobilemenu.js"></script>
	<script type="text/javascript" src="/js/jquery.contact.js"></script>
	<script type="text/javascript" src="/js/jquery.preloadify.min.js"></script>
	<script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
	
	<!-- jQuery Revolution Slider -->
	<script type="text/javascript" src="/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
	<script type="text/javascript" src="/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/template-changer.css" media="screen"/>
	<script type="text/javascript" src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/js/styleswitch.js"></script>
	
	<!-- Google Web Fonts -->
	<link href='../../../fonts.googleapis.com/css@family=Open+Sans_3A300,400,600,700' rel='stylesheet' type='text/css'>


<script type="text/javascript">
	$(function()
		{
			// Call stylesheet init so that all stylesheet changing functions 
			// will work.
			$.stylesheetInit();
			
			// This code loops through the stylesheets when you click the link with 
			// an ID of "toggler" below.
			$('#toggler').bind(
				'click',
				function(e)
				{
					$.stylesheetToggle();
					return false;
				}
			);
			
			// When one of the styleswitch links is clicked then switch the stylesheet to
			// the one matching the value of that links rel attribute.
			$('.styleswitch').bind(
				'click',
				function(e)
				{
					$.stylesheetSwitch(this.getAttribute('rel'));
					return false;
				}
			);
		}
	);
</script>	
	
</head>
<body class="home">
 

<!-- setting a fullscreen image as background:
<img id="bg" src="images/apple.jpg" alt="apple-background" />
-->

<div id="wrapper">
	<header id="header">
		<div class="centered-wrapper">
			<div class="one-third">
				<div class="logo">
					<h2>XIAXIA book store</h2>
				</div>
			</div><!--end one-third-->
			<div class="two-third column-last">
				<nav id="navigation">
					<ul id="mainnav">
						<li><a th:href="@{/user/index}"><span>首页</span></a></li>
						<li><a th:href="@{/user/allBooks}"><span>图书</span></a></li>
						<li><a th:href="@{/user/allBusiness}" class="current"><span>店铺</span></a></li>
						<li><a th:href="@{/user/showShoppingCart}"><span>购物车</span></a></li>
						<li><a th:href="@{/user/order?isPayment=0}"><span>我的订单</span></a></li>
						<li><a th:href="@{/user/personalData}"><span>我的</span></a></li>
						<li><a th:href="@{/user/addBusiness}"><span>加入我们</span></a></li>
					</ul>
				</nav><!--end navigation-->
			</div><!--end two-third-->
			<div class="clear"></div>
		</div><!--end centered-wrapper-->
	</header>
	
	<div class="top-shadow"></div>
	
	<section class="page-title">
	<div class="page-background">
		<div class="pattern1"></div>
	</div>
	<div class="bottom-shadow"></div>
		<div class="title-wrapper">
			<div class="title-bg">
				<div class="title-content">
					<div class="two-third">
						<h2 th:utext="${business.storeName}"></h2>
					</div>
					<div class="one-third column-last">		
					</div>
					<div class="clear"></div>
				</div><!--end title-content-->
			</div>
		</div><!--end title-wrapper-->
	</section>	

	<div class="centered-wrapper" th:if="${business!=null}">
				
		<div class="two-third">
			<h6>关于我们</H6>
			<p th:utext="${business.introduction}"></p>

			<p th:utext="'店铺地址:'+${business.address}+' '+${business.detailAddress}"></p>
		</div>
		
		<div class="one-third column-last">
			<h6></H6>
			<div><img th:src="@{${business.logo}}" style="width: 50%;height: 20%;"></div>
		</div>
		
		<div class="separator"></div>
		<div class="clear"></div>
		
		<h6>我们的热销商品</H6>
		<div class="centered-wrapper">
			<section id="portfolio-wrapper"th:if="${books!=null}">
		<!--<div class="team" >-->
			<ul class="portfolio three-columns">
				<li data-category="branding" class="branding print" th:each="book:${books}">
					<a th:href="@{${book.bookImages[0].pAddress}}" rel="prettyPhoto[pp_gal]" th:title="${book.bookName}">
						<span class="item-on-hover"><span class="hover-image"></span></span>
						<center><img  th:src="@{${book.bookImages[0].pAddress}}"  alt=" " style="height: 75%;width: 75%;"/></center>
					</a>
					<div class="portfolio-carousel-details">
						<h3><a  th:href="@{'/user/bookDetail?bookId='+${book.bookId}}" th:utext="${book.bookName}"></a></h3>
						<span th:utext="${book.price}"></span>
					</div>
				</li>
			</ul>
			</section>
		</div>
		</div><!--end team-->

		<div class="clear"></div>
	</div><!--end centered-wrapper-->
	
	<div class="space"></div>
	
	<footer id="footer">

	</footer><!--end footer-->	
	
</div><!--end wrapper-->

	<script type="text/javascript" src="js/custom.js"></script>

</body> 
</html>
