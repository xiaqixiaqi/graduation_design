<body class="page-body page-error-env">

	<div class="page-error centered">
		
		<div class="error-symbol">
			<i class="fa-warning"></i>
		</div>
		
		<h2>
			Error 404
			<small>Page not found!</small>
		</h2>
		
		<p>We did not find the page you were looking for!</p>
		<p>You can search again or contact one of our agents to help you!</p>
		
	</div>
	
	<div class="page-error-search centered">
		<form class="form-half" method="get" action="" enctype="application/x-www-form-urlencoded">
			<input type="text" class="form-control input-lg" placeholder="Search..." />
			
			<button type="submit" class="btn-unstyled">
				<i class="linecons-search"></i>
			</button>
		</form>
		
		<a href="#" class="go-back">
			<i class="fa-angle-left"></i>
			Go Back
		</a>
	</div>



	<!-- Bottom Scripts -->
	<script th:src="@{assets/js/bootstrap.min.js}"></script>
	<script th:src="@{assets/js/TweenMax.min.js}"></script>
	<script th:src="@{assets/js/resizeable.js}"></script>
	<script th:src="@{assets/js/joinable.js}"></script>
	<script th:src="@{assets/js/xenon-api.js}"></script>
	<script th:src="@{assets/js/xenon-toggles.js}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script th:src="@{assets/js/xenon-custom.js}"></script>

</body>
